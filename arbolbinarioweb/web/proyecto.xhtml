<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templatemain.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="content">
        <h:form id="frmProyecto">
            <p:growl id="grwlErroresProyecto"/>
            <p:panel id="pnlProyecto" header="#{proyectoControlador.textoHeader}">
                <p:diagram id="diagrama" value="#{proyectoControlador.model}" style="height:400px" /> 
            </p:panel>
            
            <p:panel header="Nuevo dato">
                <p:inputText id="txtNuevoDato" required="true" 
                             value="#{proyectoControlador.rollEmployed}"/>
                <p:commandButton value="Agregar" 
                                 action="#{proyectoControlador.adicionarNodo()}"
                                 update="@all" ajax="false"
                />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
